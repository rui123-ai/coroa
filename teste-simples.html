<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Teste de Página</h1>
    <p>Se você está vendo esta página, o navegador está funcionando corretamente.</p>
    <p>Data e hora: <span id="datetime"></span></p>
    
    <script>
        document.getElementById('datetime').textContent = new Date().toLocaleString('pt-BR');
    </script>
</body>
</html>
